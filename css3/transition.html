<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.testspan{
		    height: 10px;
		    position: absolute;
		    right: 0;
		    bottom: 0px;
		    width: 0px;
		    transition:all 0.4s ease;
		}
		#testspan:hover .testspan{
		    width: 40px;
		    height: 10px;
		    background-color: blue;
		}
		.left{
		    left: 50%;
		}
		.right{
		    right: 50%;
		}
		#testspan{
		    height: 100px;
		    width: 100px;
		    float: left;
		    position: relative;
		    border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="testspan">
	<span class="testspan left"></span>
	<span class="testspan right"></span>
	</div>
</body>
</html>
