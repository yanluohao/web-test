<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	#myCanvas{
		border:1px solid #ccc;
	}
	</style>

</head>
<body>
	<canvas id="myCanvas" width="578" height="200">
	  不支持canvas元素，更换浏览器	
	</canvas>
</body>
<script type="text/javascript">
window.onload=function(){
	var canvas=document.getElementById('myCanvas');
	var ctx=canvas.getContext('2d');
	ctx.fillStyle='#FF0000';
	ctx.fillRect(160,25,100,50);


	var canvas=document.getElementById('myCanvas');
	var ctx=canvas.getContext('2d');
	ctx.beginPath();
	ctx.moveTo(20,20);
	ctx.lineTo(100,20);
	ctx.arcTo(150,20,150,70,50);//上下点，和最后的参数，弧的半径
	ctx.lineTo(150,100);
	ctx.stroke();



	var canvas=document.getElementById('myCanvas');
	var ctx=canvas.getContext('2d');
	ctx.beginPath();
	ctx.rect(265,25,100,50);//绘制矩形
	ctx.lineWidth=5;
	ctx.stroke();
	ctx.fillStyle="#cccccc"; //填充色
	//绘制阴影
	ctx.shadowColor="black";
	ctx.shadowBlur=20;
	ctx.shadowOffsetX=10;
	ctx.shadowOffsetY=10;
	ctx.fill();//填充



	var canvas=document.getElementById('myCanvas');
	var ctx=canvas.getContext('2d');
	//绘制圆
	ctx.beginPath();
	var centerX=canvas.width/2;
	var centerY=canvas.height/2;
	var radius=80;//半径
	ctx.arc(centerX,centerY,radius,0,2*Math.PI);
	ctx.lineWidth=1;
	ctx.stroke();
	ctx.fillStyle="#8ed6ff";
	ctx.shadowColor="green";
	ctx.shadowBlur=20;
	ctx.shadowOffsetX=10;
	ctx.shadowOffsetY=10;
	ctx.globalAlpha=1;
	ctx.fill();
}
</script>
</html>
