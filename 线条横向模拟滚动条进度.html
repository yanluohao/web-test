<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="jquery.js"></script>
    <style type="text/css">
    	body{
    		padding: 0;
    		margin: 0;
    	}
    	.fixed-top{
    		position: fixed;
    		width: 100%;
    		top: 0;
    	}
    	.line{
    		width: 0;
    		height: 5px;
    		background: #ff0000;
    		transition: all .5s;
    	}
    	.modal{
    		height: 500px;
    	}
    </style>
</head>
<body>
    <div class="fixed-top">
    	<div class="line"></div>
    </div>
    <div class="modal"></div>
    <div class="modal"></div>
    <div class="modal"></div>
    <div class="modal"></div>
    <script type="text/javascript">
    	$(window).on("scroll",function(){
    		var time=setInterval(function(){
    			var width=($(window).scrollTop())/($(document).height()-$(window).height())*100+'%';
    			$(".line").css("width",width);
    		},200);
    	})
    </script>
</body>
</html>
