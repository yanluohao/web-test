<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    ul {
        padding: 0;
        margin: 0;
    }
    
    ul li {
        width: 100%;
        height: 60px;
    }
    
    div {
        width: 100%;
        height: 500px;
        overflow: scroll;
    }
    
    ul {
        /* height: 500px; */
        overflow-y: scroll;
    }
    </style>
</head>

<body>
    <div>
        <ul class="list">
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
            <li>123321</li>
        </ul>
    </div>
    <script type="text/javascript">
    var container = document.querySelector("div");
    var list = document.querySelector(".list");
    var pageNum = 0;
    var pageMax = 4;
    var finished=false;
    window.onload = function() {
        container.addEventListener("scroll",loading,false);

        function loading() {
            console.log(1);
            if (pageNum <= pageMax) {
                setTimeout(function() {
                    var listHeight = list.getBoundingClientRect().height;
                    var nowScrollHeight = container.scrollTop + container.getBoundingClientRect().height;
                    if (nowScrollHeight + 50 > listHeight) {
                        loadMore(pageNum, pageMax);
                        pageNum++
                    }
                }, 100)
            }else{
                if(finished)return false;
                list.innerHTML+="<li>没有了加载完毕咯</li>";
                finished=true;
                container.removeEventListener("scroll",loading);
            }
        }
    }

    function loadMore(pageNum, pageMax) {
        if (pageNum >= pageMax) {
            return false;
        }
        var newItem = `<li>${pageNum}-${pageMax}</li><li>${pageNum}-${pageMax}</li><li>${pageNum}-${pageMax}</li>`;
        list.innerHTML += newItem;
    }
    </script>
</body>

</html>
